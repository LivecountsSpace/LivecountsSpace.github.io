<script>

  var graphData;
  $(document).ready(function () {
    graphData = new Highcharts.chart('GraphFun', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: GraphFun,
        type: 'line'
      },
      title: {
        text: `Follower Graph`
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
      },
      yAxis: {
        title: {
          text: ''
        },
      },

      credits: {
        enabled: true,
        text: "Livecounts.space"
      },

      series: [{
        name: 'Followers',
        marker: {
          enabled: false
        },

      }]
    })
  });
  /*// Get the input field
  var input = document.getElementById("channelidinput");

  // Execute a function when the user releases a key on the keyboard
  input.addEventListener("keyup", function (event) {
    // Number 13 is the "Enter" key on the keyboard
    if (event.keyCode === 13) {
      // Cancel the default action, if needed
      event.preventDefault();
      // Trigger the button element with a click
      document.getElementById("buotn").click();
    }
  });*/
  var estimated = true
  var YT = {
    setname: function (name) {
      document.getElementById('YTname').innerHTML = name
      document.getElementById('YTname1x').innerHTML = name
    },
    setpicture: function (url) {
      document.getElementById('YTimg').src = url
    },
    setsubs: function (count) {
      document.getElementById('YTsubs').innerHTML = count
    },
    setdesc: function (count) {
      document.getElementById('YTdesc').innerHTML = count
    },
    setgraphpoint: function (count) {
      graphData.series[0].addPoint([
        (new Date()).getTime(),
        parseFloat(count)
      ]);
      if (graphData.series[0].data.length >= 900) {
        graphData.series[0].data[0].remove()
      }
    },
    setgoal: function (count) {
      document.getElementById('YTgoal').innerHTML = GetGoal(count);
    },
    setview: function (count) {
      document.getElementById('YTviews').innerHTML = count;
    },
    setvideo: function (count) {
      document.getElementById('YTvideos').innerHTML = count;
    },
    setid: function (count) {
      document.getElementById('YTidentifier').innerHTML = count;
    }
  }
  function GetGoal(count) {
    if (count < 10) return 10; var x1 = Math.floor(Math.log10(count)); var x2 = Math.ceil(count / 10 ** x1); var x3 = x2 * 10 ** x1; var goal = x3 - count; return goal
  }
  function changechannel(cid) {
    location.href = `?cid=${cid}`
  }
  function FirstLoad(id) {
    //console.log(id)
    fetch('https://api.mixerno.space/tiktok/estimated/user/' + id).then(res => res.json()).then(data => {
      //console.log(data)
      var json = data
      if (!json.msg) {
        YT.setname(json.name)
        YT.setsubs(Math.floor(json.SubscriberCount))
        YT.setgoal(Math.floor(json.SubscriberCount))
        YT.setgraphpoint(Math.floor(json.SubscriberCount))
        YT.setpicture(json.image)
        YT.setview(json.hearts)
        YT.setvideo(json.videos)
        YT.setid(json.cid)
        StartTheWait()
        console.log(json.description.replace(/↵/g,`\n`))
        YT.setdesc(json.description.replace(/↵/g,`\n`))
      } else {
        console.log("User is not there.")
        estimated = false
        FirstLoad2(window.location.href.split('?cid=')[1])

      }

    })

  }
  function FirstLoad2(id) {
    //console.log(id)sear
    fetch('https://api.mixerno.space/tiktok/' + id).then(res => res.json()).then(data => {
      //console.log(data)
      var json = data
      estimated = false
      if (!json.followers) {
        console.log("Api Error.")

      } else {
        YT.setsubs(Math.floor(json.followers))
        YT.setgoal(parseFloat(Math.floor(json.followers)))
        YT.setgraphpoint(parseFloat(Math.floor(json.followers)))
        YT.setname(json.name)
        YT.setview(json.hearts)
        YT.setvideo(json.videos)
        YT.setpicture(json.avatarurl)
        YT.setid(json.uid)
        YT.setdesc(json.description)
        StartTheWait()
      }
    })
    

  }
  function StartTheWait() {
    if (estimated == true) {
      setInterval(function () {
        fetch('https://api.mixerno.space/tiktok/estimated/user/' + window.location.href.split('?cid=')[1]).then(res => res.json()).then(data => {
          //console.log(data)
          var json = data
          if (!json.msg) {
            YT.setname(json.name)
        YT.setsubs(Math.floor(json.SubscriberCount))
        YT.setgoal(Math.floor(json.SubscriberCount))
        YT.setgraphpoint(Math.floor(json.SubscriberCount))
        YT.setpicture(json.image)
        YT.setview(json.hearts)
        YT.setvideo(json.videos)
        YT.setid(json.cid)
        YT.setdesc(json.description.replace(/↵/g,`\n`))
          } else {
            console.log("User is not there.")
          }
        })
      }, 2000);
    } else {
      setInterval(function () {
        fetch('https://api.mixerno.space/tiktok/' + window.location.href.split('?cid=')[1]).then(res => res.json()).then(data => {
          //console.log(data)
          var json = data
          estimated = false
          if (!json.followers) {
            console.log("Api Error.")

          } else {
            YT.setsubs(Math.floor(json.followers))
        YT.setgoal(parseFloat(Math.floor(json.followers)))
        YT.setgraphpoint(parseFloat(Math.floor(json.followers)))
        YT.setname(json.name)
        YT.setview(json.hearts)
        YT.setvideo(json.videos)
        YT.setpicture(json.avatarurl)
        YT.setid(json.uid)
        YT.setdesc(json.description)
          }
        })
      }, 10000);
    }

  }
</script>
